<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

        <!-- navbar section -->
        <nav class="flex">
            
                <div class="logo">
                    <img src="/assets/Logo.png" alt="logo">
                </div>

                <ul class="list flex">
                    <div class="line"></div>

                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
        </nav>
        
        <div class="content flex">
            <section class="left-content">
                <div class="left-image">
                    <img src="/assets/main-background.jpg" alt="image">
                </div>
            </section>
    
            <section class="right-content">

                <div class="top flex">

                
                    <div class="heading">
                    <h1>Crea- <br><span>tivity.</span></h1>
                    </div>

                    <div class="middle-para"><p>is our ingredient</p></div>
                    

                    <div class="social-icons">
                    <img src="/assets/twitter.svg" alt="twitter" class="icon">
                    <img src="/assets/instagram.svg" alt="instagram" class="icon">
                    <img src="/assets/facebook.svg" alt="facebook" class="icon">
                    <img src="/assets/email.svg" alt="mail" class="icon">
                    </div>
                </div>

                <div class="button-area flex">
                    <button>Check Our Package</button> 
                
                </div>

                <div class="bottom flex">
                    <div class="bottom-left">
                        <div class="line-dot"></div>
                        <ul class="ul-li flex">
                            
                            <li class="active-item"><span> Photography </span></li>
                            <li><span> Videography </span></li>
                            <li><span>Graphics Design</span></li>
                            <li><span>Illustration</span></li>
                            <li><span>Animation</span></li>
                        </ul>
                    </div>
                    <div class="bottom-quote">
                        <img src="assets/quote.svg" alt="quote" class="quote">
                        <p class="quote-para" >We help you to create the best graphics,
                            <br> photos, videos, animations and illustrations
                        </p>
                        <div class="img-dance">
                            <img src="/assets/dance.jpg" alt="dance-image" class="img-dance-inside">
                        </div>
                    </div>
                    <div class="bottom-right">
                        <div class="line-vertical"></div>
                        <i class="arrow down"></i>
                    </div>
                </div>
            </section>

        </div>
</body>
</html>
